</head>

<body>
	<div class="calendar">

			</tr>

			<tr>

				<td class="numbers calendar_item">3</td>
				<td class="numbers calendar_item">4</td>
				<td class="numbers weekend weekend_day">5</td>
				<td class="weekend weekend_day">
					<p>6</p>
					<span class="holiday">Teacher's day
	</div>
	</td>
	</tr>

	<tr>

	<tr>

	</select>
